<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{titulo}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="cerrado" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-4">
      <img width="400" alt="pc" src="../assets/pc2.gif" />
    </div>
    <div class="col-sm-8">
      <h2>Crear datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-lable col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model.nombre"
              placeholder="Agregar un nuevo nombre">
          </div>
        </div>

        <div class="form-group">
          <label for="ocupacion" class="control-lable col-sm-2">
            Ocupacón
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ocupacion" name="ocupacion" [(ngModel)]="model.ocupacion"
              placeholder="Agregar una nueva ocupacion">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-lable col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"
              placeholder="Agregar un nuevo email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2 mt-2">
            <button type="submit" class="btn btn-success" (click)="addEmpleado()">Subir</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Leer datos:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Ocupación</th>
            <th>Email</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados; let i = index">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.ocupacion}}</td>
            <td>{{empleado.email}}</td>
            <td>
              <a (click)="editEmpleado(i)" class="btn btn-success boton">
                Editar
              </a>
              <a (click)="deleteEmpleado(i)" class="btn btn-danger boton">
                Borrar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="ocultarUpdate">
      <h2>Actualizar datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-lable col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model2.nombre"
              placeholder="Agregar un nuevo nombre">
          </div>
        </div>

        <div class="form-group">
          <label for="ocupacion" class="control-lable col-sm-2">
            Ocupacón
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ocupacion" name="ocupacion" [(ngModel)]="model2.ocupacion"
              placeholder="Agregar una nueva ocupacion">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-lable col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model2.email"
              placeholder="Agregar un nuevo email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2 mt-2">
            <button type="submit" class="btn btn-success" (click)="updateEmpleado()">Subir</button>
          </div>
        </div>
